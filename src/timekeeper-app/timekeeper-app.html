<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="timekeeper-app">
  <template>
    <style>
      :host {
        display: block;
      }
      .green-button {
        background: var(--paper-green-400);
        color: white;
      }
      .red-button {
        background: var(--paper-red-400);
        color: white;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <paper-input label="Redmine">Redmine</paper-input>
    <paper-input label="Description">Description</paper-input>
    <paper-button raised class="green-button" on-click="handleStartClick">Start</paper-button>
    <paper-button raised class="red-button" on-click="handleStopClick">Stop</paper-button>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TimekeeperApp extends Polymer.Element {
      static get is() { return 'timekeeper-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'timekeeper-app'
          }
        };
      }

      handleStartClick () {
        alert("Start clicked!");
        console.log("Start clicked!");
      }

      handleStopClick () {
        alert("Stop clicked");
      }
    }

    window.customElements.define(TimekeeperApp.is, TimekeeperApp);
  </script>
</dom-module>
